<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>VBBE'</title>
  <style>
    :root{
      --bg:#0b2a1b;     /* verde scuro */
      --acid:#b7ff2a;   /* verde acido */
      --card:#0f3a25;
      --text:#eaffea;
      --muted:#bfe6c8;
      --danger:#ff3b30;
    }
    body{
      margin:0;
      font-family:-apple-system, system-ui, Segoe UI, Roboto, Arial;
      min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      padding:20px;
      color:var(--text);
      background: radial-gradient(1200px 800px at 50% -200px, #145b37 0%, var(--bg) 55%);
    }
    .wrap{
      width:min(560px, 100%);
      background: color-mix(in oklab, var(--card) 92%, black 8%);
      border:1px solid rgba(255,255,255,.08);
      border-radius:26px;
      padding:18px;
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
      position:relative;
      overflow:hidden;
    }

    /* Splash */
    .splash{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      background: linear-gradient(180deg, rgba(0,0,0,.20) 0%, rgba(0,0,0,.45) 100%);
      backdrop-filter: blur(6px);
      z-index:10;
      transition: opacity .35s ease;
    }
    .splash.hidden{ opacity:0; pointer-events:none; }
    .appicon{
      width:132px; height:132px; border-radius:34px;
      background:#0b3a24;
      border:1px solid rgba(255,255,255,.10);
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      gap:10px;
      box-shadow: 0 14px 40px rgba(0,0,0,.35);
    }
    .shrug{
      width:70px; height:42px;
      border:5px solid var(--acid);
      border-bottom:none;
      border-radius:32px 32px 0 0;
      position:relative;
      filter: drop-shadow(0 0 10px rgba(183,255,42,.25));
    }
    .shrug:before, .shrug:after{
      content:"";
      position:absolute; top:10px;
      width:22px; height:22px;
      border:5px solid var(--acid);
      border-left:none; border-top:none;
      transform: rotate(35deg);
      border-radius:8px;
    }
    .shrug:before{ left:-26px; }
    .shrug:after{ right:-26px; transform: rotate(-35deg); border-right:none; border-left:5px solid var(--acid); }
    .title{
      font-weight:900;
      letter-spacing:1px;
      font-size:28px;
      color:white;
    }
    .startBtn{
      margin-top:18px;
      padding:14px 18px;
      border-radius:16px;
      border:0;
      background:var(--acid);
      color:#10210f;
      font-weight:900;
      cursor:pointer;
      width:min(260px, 84%);
    }

    /* Header */
    .brand{
      display:flex; align-items:center; gap:12px;
      margin-bottom:10px;
    }
    .miniIcon{
      width:44px; height:44px; border-radius:14px;
      background:#0b3a24;
      border:1px solid rgba(255,255,255,.10);
      display:flex; align-items:center; justify-content:center;
      color:var(--acid);
      font-weight:900;
      letter-spacing:.8px;
    }
    h1{ margin:0; font-size:18px; }
    .sub{ margin:2px 0 0; color:var(--muted); font-size:13px; }

    /* Scene */
    .scene{
      margin-top:12px;
      border-radius:20px;
      background: rgba(0,0,0,.16);
      border:1px solid rgba(255,255,255,.08);
      padding:14px;
    }
    .topRow{
      display:flex;
      gap:12px;
      align-items:center;
    }

    /* Avatar */
    .avatarWrap{
      flex:0 0 132px;
      height:132px;
      border-radius:22px;
      background: #0b3a24;
      border:1px solid rgba(255,255,255,.10);
      position:relative;
      overflow:hidden;
      display:flex; align-items:center; justify-content:center;
    }
    .avatar{
      width:94px; height:94px;
      border-radius:26px;
      background: radial-gradient(circle at 40% 30%, #fff2c9 0%, #ffd79b 55%, #f3b26a 100%);
      position:relative;
      transform: translateY(6px);
      transition: transform .15s ease;
    }
    .hair{
      position:absolute; top:-10px; left:8px; right:8px;
      height:44px;
      background: radial-gradient(circle at 35% 30%, #6a3a1a 0%, #3a1f12 70%);
      border-radius:30px;
    }
    .eye{
      position:absolute; top:44px;
      width:10px; height:14px; border-radius:8px;
      background:#1b1b1b;
    }
    .eye.left{ left:28px; }
    .eye.right{ right:28px; }
    .mouth{
      position:absolute; top:66px; left:50%;
      width:26px; height:10px;
      transform: translateX(-50%);
      border-radius:0 0 18px 18px;
      background:#7a2f1a;
      transition: height .12s ease, width .12s ease;
    }
    .shirt{
      position:absolute; bottom:-26px; left:-10px; right:-10px;
      height:60px;
      background: radial-gradient(circle at 40% 20%, #d7ff5e 0%, var(--acid) 55%, #8fd100 100%);
      border-radius:26px;
      border-top: 4px solid rgba(0,0,0,.08);
    }
    .talking .avatar{ transform: translateY(2px); }
    .talking .mouth{ height:18px; width:30px; }

    /* Speech bubble */
    .bubble{
      flex:1;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      padding:12px 12px;
      min-height:64px;
    }
    .bubble .label{ color:var(--muted); font-size:12px; margin-bottom:4px; }
    .bubble .text{ font-size:16px; font-weight:800; }

    /* Mic */
    .controls{
      margin-top:12px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    button{
      border:0;
      border-radius:16px;
      padding:14px 16px;
      font-weight:900;
      cursor:pointer;
      background: var(--acid);
      color:#10210f;
      flex: 1 1 160px;
    }
    button.secondary{
      background: rgba(255,255,255,.10);
      color: var(--text);
      border:1px solid rgba(255,255,255,.10);
    }
    button:active{ transform: translateY(1px); }

    .micPanel{
      margin-top:12px;
      border-radius:18px;
      background: rgba(0,0,0,.14);
      border:1px solid rgba(255,255,255,.08);
      padding:12px;
      display:flex;
      align-items:center;
      gap:12px;
    }
    .mic70{
      width:62px; height:86px;
      position:relative;
      border-radius:18px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      display:flex; align-items:center; justify-content:center;
      overflow:hidden;
    }
    .mic70:before{
      content:"";
      width:26px; height:40px;
      border-radius:14px;
      border:3px solid rgba(255,255,255,.65);
      box-sizing:border-box;
      position:absolute;
      top:14px;
    }
    .mic70:after{
      content:"";
      width:36px; height:8px;
      border-radius:6px;
      background: rgba(255,255,255,.50);
      position:absolute;
      bottom:18px;
    }
    .pulse{
      position:absolute; inset:-20px;
      background: radial-gradient(circle at 50% 40%, rgba(183,255,42,.35) 0%, rgba(183,255,42,0) 55%);
      opacity:0;
      transition: opacity .15s ease;
    }
    .listening .pulse{ opacity:1; animation: pulse 1s infinite ease-in-out; }
    @keyframes pulse{
      0%{ transform:scale(.95); opacity:.25; }
      50%{ transform:scale(1.08); opacity:.55; }
      100%{ transform:scale(.95); opacity:.25; }
    }

    /* REC + waveform */
    .rec{
      display:flex; align-items:center; gap:8px;
      color: rgba(255,255,255,.85);
      font-weight:800;
      letter-spacing:.4px;
      font-size:12px;
      margin-bottom:6px;
    }
    .redDot{
      width:10px; height:10px; border-radius:50%;
      background: var(--danger);
      box-shadow: 0 0 12px rgba(255,59,48,.6);
      opacity:.15;
      transition: opacity .15s ease;
    }
    .listening .redDot{ opacity:1; animation: blink .9s infinite; }
    @keyframes blink{
      0%, 100%{ opacity:.25; }
      50%{ opacity:1; }
    }
    .wave{
      flex:1;
      height:40px;
      border-radius:14px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      display:flex; align-items:flex-end; gap:3px;
      padding:8px 10px;
      overflow:hidden;
    }
    .bar{
      width:6px;
      height:8px;
      border-radius:6px;
      background: rgba(183,255,42,.8);
      opacity:.85;
      transform-origin: bottom;
    }

    /* Answer */
    .answerBox{
      margin-top:12px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      padding:12px;
    }
    .answerBox .label{ color:var(--muted); font-size:12px; margin-bottom:6px; }
    .answerBox .big{ font-size:34px; font-weight:1000; letter-spacing:.4px; }
    .status{ margin-top:10px; color: var(--muted); font-size:13px; line-height:1.35; }

    input{
      width:100%;
      margin-top:10px;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color: var(--text);
      outline:none;
    }
  </style>
</head>
<body>
  <div class="wrap" id="wrap">

    <!-- SPLASH -->
    <div class="splash" id="splash">
      <div style="text-align:center">
        <div class="appicon">
          <div class="shrug"></div>
          <div class="title">VBBE‚Äô</div>
        </div>
        <button class="startBtn" id="btnStart">Apri VBBE‚Äô</button>
        <div style="margin-top:10px; color:rgba(255,255,255,.65); font-size:12px;">
          (Premi per abilitare audio/microfono su iPhone)
        </div>
      </div>
    </div>

    <div class="brand">
      <div class="miniIcon">VBBE‚Äô</div>
      <div>
        <h1>VBBE‚Äô</h1>
        <div class="sub">Tu parli. Lui risponde. Poi ti rimette in piedi.</div>
      </div>
    </div>

    <div class="scene">
      <div class="topRow">
        <div class="avatarWrap" id="avatarWrap">
          <div class="avatar" id="avatar">
            <div class="hair"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth" id="mouth"></div>
            <div class="shirt"></div>
          </div>
        </div>

        <div class="bubble">
          <div class="label">VBBE‚Äô dice:</div>
          <div class="text" id="bubbleText">Premi ‚ÄúParla‚Äù quando vuoi.</div>
        </div>
      </div>

      <div class="controls">
        <button id="btnTalk">üéôÔ∏è Parla</button>
        <button class="secondary" id="btnPrompt">üó£Ô∏è Voce: ‚ÄúChe succede?‚Äù</button>
        <button class="secondary" id="btnStop">‚èπÔ∏è Stop</button>
      </div>

      <div class="micPanel" id="micPanel">
        <div class="mic70" id="mic70">
          <div class="pulse"></div>
        </div>
        <div style="flex:1">
          <div class="rec"><span class="redDot" id="redDot"></span> REC</div>
          <div class="wave" id="wave"></div>
        </div>
      </div>

      <input id="fallback" placeholder="Se il microfono non funziona: scrivi qui e premi Invio‚Ä¶" />

      <div class="answerBox">
        <div class="label">Risposta</div>
        <div class="big" id="answer">vabb√®</div>
        <div class="status" id="status">Pronto.</div>
      </div>
    </div>
  </div>

<script>
  // ====== CONFIG ======
  const answers = [
    "vabb√®",
    "vabb√® dai",
    "vabb√® su",
    "vabb√® andiamo",
    "vabb√® ok",
    "vabb√® allora",
    "vabb√® ci sta",
    "vabb√® tranquillo",
    "vabb√® forza"
  ];
  const SILENCE_MS = 3000;

  // ====== DOM ======
  const splash = document.getElementById("splash");
  const btnStart = document.getElementById("btnStart");
  const btnTalk = document.getElementById("btnTalk");
  const btnPrompt = document.getElementById("btnPrompt");
  const btnStop = document.getElementById("btnStop");
  const bubbleText = document.getElementById("bubbleText");
  const answerEl = document.getElementById("answer");
  const statusEl = document.getElementById("status");
  const fallback = document.getElementById("fallback");
  const wrap = document.getElementById("wrap");
  const micPanel = document.getElementById("micPanel");
  const wave = document.getElementById("wave");
  const avatarWrap = document.getElementById("avatarWrap");

  // build fake waveform bars
  const BARS = 22;
  const bars = [];
  for(let i=0;i<BARS;i++){
    const b = document.createElement("div");
    b.className = "bar";
    wave.appendChild(b);
    bars.push(b);
  }

  // ====== TTS ======
  function speak(text){
    try{
      window.speechSynthesis.cancel();
      const u = new SpeechSynthesisUtterance(text);
      u.lang = "it-IT";
      u.rate = 1.0;
      u.pitch = 1.0;

      // Avatar "parla" durante TTS
      avatarWrap.classList.add("talking");
      u.onend = () => avatarWrap.classList.remove("talking");
      u.onerror = () => avatarWrap.classList.remove("talking");

      window.speechSynthesis.speak(u);
    } catch(e){}
  }

  function pickAnswer(){
    return answers[Math.floor(Math.random()*answers.length)];
  }

  // ====== STT (Web Speech) + fallback ======
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  let recog = null;
  let listening = false;
  let silenceTimer = null;
  let waveTimer = null;

  function setListening(on){
    listening = on;
    micPanel.classList.toggle("listening", on);
    avatarWrap.classList.toggle("talking", on); // ‚Äúbocca‚Äù anche mentre ascolta (effetto live)
    btnTalk.textContent = on ? "üéôÔ∏è Ascolto‚Ä¶" : "üéôÔ∏è Parla";
  }

  function startWave(){
    stopWave();
    waveTimer = setInterval(() => {
      // animazione: pi√π viva se ascolta
      bars.forEach((b, i) => {
        const base = listening ? 6 : 4;
        const amp = listening ? 28 : 14;
        const h = base + Math.floor(Math.random()*amp);
        b.style.height = h + "px";
        b.style.opacity = listening ? .9 : .55;
      });
    }, 110);
  }
  function stopWave(){
    if(waveTimer) clearInterval(waveTimer);
    waveTimer = null;
    bars.forEach(b => b.style.height = "8px");
  }

  function resetSilence(){
    if(silenceTimer) clearTimeout(silenceTimer);
    silenceTimer = setTimeout(() => {
      // 3 secondi di silenzio: stop e rispondi
      stopListening();
      respondFlow();
    }, SILENCE_MS);
  }

  function initRecognition(){
    if(!SR) return null;
    const r = new SR();
    r.lang = "it-IT";
    r.interimResults = true;     // per ‚Äúsilenzio‚Äù
    r.continuous = true;

    r.onstart = () => {
      setListening(true);
      startWave();
      statusEl.textContent = "Sto ascoltando‚Ä¶ (stop automatico dopo 3s di silenzio)";
      resetSilence();
    };

    r.onresult = (ev) => {
      // Se arriva qualunque suono/parola, resettiamo il timer silenzio
      resetSilence();

      // Mostra parziale (giusto per feeling)
      const last = ev.results[ev.results.length - 1];
      const txt = last?.[0]?.transcript?.trim() || "";
      if(txt) statusEl.textContent = `Hai detto: ‚Äú${txt}‚Äù`;
    };

    r.onerror = () => {
      setListening(false);
      stopWave();
      statusEl.textContent = "Microfono non disponibile qui. Usa il campo testo sotto.";
    };

    r.onend = () => {
      setListening(false);
      stopWave();
    };

    return r;
  }

  recog = initRecognition();

  function promptFlow(){
    bubbleText.textContent = "Che succede? Posso aiutarti?";
    speak("Che succede? Posso aiutarti?");
  }

  function startListening(){
    promptFlow();
    if(recog){
      try { recog.start(); }
      catch(e){ statusEl.textContent = "Non riesco ad avviare il microfono. Usa il campo testo sotto."; fallback.focus(); }
    } else {
      statusEl.textContent = "Questo browser non supporta il microfono qui. Usa il campo testo sotto.";
      fallback.focus();
    }
  }

  function stopListening(){
    if(silenceTimer) clearTimeout(silenceTimer);
    silenceTimer = null;
    try{ if(recog && listening) recog.stop(); } catch(e){}
    setListening(false);
    stopWave();
  }

  function respondFlow(){
    // risposta + saluto finale
    const a = pickAnswer();
    answerEl.textContent = a;
    bubbleText.textContent = a;

    // 1) Risposta
    speak(a);

    // 2) Dopo un attimo: saluto ‚Äúsu con la vita‚Äù
    setTimeout(() => {
      bubbleText.textContent = "Su con la vita!";
      speak("Su con la vita!");
      statusEl.textContent = "Fatto.";
    }, 1200);
  }

  // ====== Events ======
  btnStart.addEventListener("click", () => {
    splash.classList.add("hidden");
    // piccolo welcome
    bubbleText.textContent = "Pronto. Dimmi tutto.";
    speak("Ciao. Dimmi tutto.");
  });

  btnPrompt.addEventListener("click", () => {
    promptFlow();
    statusEl.textContent = "Voce guida fatta.";
  });

  btnTalk.addEventListener("click", () => startListening());

  btnStop.addEventListener("click", () => {
    window.speechSynthesis.cancel();
    stopListening();
    statusEl.textContent = "Stop.";
  });

  // fallback testo
  fallback.addEventListener("keydown", (e) => {
    if(e.key === "Enter"){
      const said = fallback.value.trim();
      if(!said) return;
      fallback.value = "";
      statusEl.textContent = `Hai scritto: ‚Äú${said}‚Äù`;
      respondFlow();
    }
  });

  // avvia wave idle
  startWave();
</script>
</body>
</html>
